<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gününü Planla</title>
    <link rel="stylesheet" href="/main.css">
    
</head>
<body class="bg-secondary">
    <p class="name"></p>
    <div class="main">
        <form class="maindatas bg-info">
            <p id="time" class="bg-light"></p>
            <p id="day" class="bg-light"></p>
            <p id="acc" class="bg-light"></p>
        </form> 
        
    </div>

    <div class="form bg-info">
        <form id="nameform">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="username">
            <input type="text" class="form-control" placeholder="Surname" aria-label="Surname" id="surname">
            <button type="submit" class="btn btn-light" id="button1">Uygula</button>
        
        </form>
    </div>

    <div class="activities bg-info">
        <form id="activity-form">
            <input type="text" class="form-control" placeholder="Yapılacaklar listesine eklemek istediğiniz şeyi yazın." aria-label="activity" id="activity">
            <button type="submit" class="btn btn-light">Ekle</button>
            <button type="reset" class="btn btn-light">Sil</button>
            <hr />
            <div class="bg-info mt-5">
                <ul id="list">
                </ul>
            </div>
        </form>
    </div>

    <script type="text/Javascript" src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</body>
</html>
